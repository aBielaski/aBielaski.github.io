<!DOCTYPE html>
<html lang="en">

<!---------------------------head------------------------------->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--tab logo & name-->
    <link
      rel="icon"
      type="image/png"
      sizes="1226x1094"
      href="images/Logo.png"
    />
    <title> ePortfolio - Allison Bielaski </title>

    <!--style sheets-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main3.css">

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">

    <!-- JS files -->
    <script src="content.js"></script>
    <script src="populatePage.js"></script>

</head>

<!----------------------------------------Web Page--------------------------------------------->
<body>
    <header class="section">
        <!-- ----------------------------- HEADER ----------------------------- -->
        <h1 id="h1">ALLISON BIELASKI</h1>
        <h2>PROGRAMMER & UX/UI DESIGNER</h2>

        <!-- ---------------------------- LOCATION ----------------------------- -->
        <div id="locationDiv">
            <img src="images/icons/location pink.png" />
            <p>Ontario, Canada</p>
        </div>
    </header>
    
    <!-- -------------------------------- ABOUT ME ------------------------------- -->
    <div class="section" id="aboutMe">
        <button id="aboutMeScrollLeft" class="scrollBtns scrollLeft">&lt;</button>
        <h3>ABOUT ME</h3>
        <div class="sectionContent" id="aboutMeList"></div>
        <button id="aboutMeScrollRight" class="scrollBtns scrollRight">&gt;</button>
    </div>
    
    <!-- -------------------------------- DESIGNS -------------------------------- -->
    <div class="section" id="designs">
        <button id="designsScrollLeft" class="scrollBtns scrollLeft">&lt;</button>

        <div class="clickInstructionsAndTitle">
            <h3>DESIGN PROTOTYPES / ART SAMPLES</h3>
            <p>Click on an image to learn/see more!</p>
        </div>
        
        <div class="sectionContent" id="designItems"></div>

        <button id="designsScrollRight" class="scrollBtns scrollRight">&gt;</button>
    </div>

    <!-- ------------------------------ PROGRAMMING ------------------------------ -->
    <div class="section" id="programs">
        <button id="programsScrollLeft" class="scrollBtns scrollLeft">&lt;</button>

        <div class="clickInstructionsAndTitle">
            <h3>PROGRAMMING SAMPLES</h3>
            <p>Click on an image to learn/see more!</p>
        </div>
        
        <div class="sectionContent" id="programItems"></div>

        <button id="programsScrollRight" class="scrollBtns scrollRight">&gt;</button>
    </div>

    <!-- ------------------------------ EXPERIENCE ------------------------------- -->
    <div class="section" id="experience">
        <button id="experienceScrollLeft" class="scrollBtns scrollLeft">&lt;</button>
        <h3>RELEVANT EXPERIENCE / COURSES</h3>
        <div class="sectionContent" id="experienceList"></div>
        <button id="experienceScrollRight" class="scrollBtns scrollRight">&gt;</button>
    </div>

    <!-- -------------------------------- FOOTER --------------------------------- -->
    <footer>
        <p id="siteFooter"></p>
    </footer>

    <!-- -------------------------------- POPUP ---------------------------------- -->
    <div id="screenOverlay">
        <div id="popup">
            <div id="innerPopup">
                <button id="closeBtn">X</button>
                <h5 id="popupTitle">title</h5>

                <button id="popupCarouselLeft" class="carouselBtns carouselLeft">&lt;</button>
                <button id="popupCarouselRight" class="carouselBtns carouselRight">&gt;</button>

                <div id="popupContent">
                    <div id="pictureArea"></div>
                    
                    <p id="popupContentDescription">description</p>
                </div>

                <!-- TODO: put expand button in bottom right for full screen (careful of mobile btns) --- fixed screen on red -->
                
            </div>
        </div>
    </div>

    
</body>
</html>
